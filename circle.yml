machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t russellknox/team-health-app .

test:
  override:
    - docker run -d -p 3000:8080 russellknox/team-health-app

deployment:
  heroku:
    branch: master
    commands:
      - docker tag russellknox/team-health-app registry.heroku.com/team-health-check/web
      - docker push registry.heroku.com/team-health-check/web