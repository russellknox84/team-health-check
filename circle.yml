machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t russellknox/team-health-app .

test:
  override:
    - docker run -d -p 3000:8080 russellknox/team-health-app

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push russellknox/team-health-app     
  staging:
    branch: dev
    commands:
      - docker login --email=$HEROKU_EMAIL --username=$HEROKU_USER --password=$(heroku auth:token) registry.heroku.com
      - docker tag russellknox/team-health-app registry.heroku.com/team-health-check/web
      - docker push registry.heroku.com/team-health-check/web